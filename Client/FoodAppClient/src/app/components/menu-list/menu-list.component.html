
<h1>Your menu</h1>
<table style="margin-top:30px;" mat-table [dataSource]="menu" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th class="title" mat-header-cell *matHeaderCellDef> Name </th>
          <td style="padding-right: 35px;" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="protein">
          <th class="title" mat-header-cell *matHeaderCellDef> Protein(per 100 grams) </th>
          <td mat-cell *matCellDef="let element"> {{element.data.protein}} </td>
        </ng-container>
        <ng-container matColumnDef="fat">
                <th class="title" mat-header-cell *matHeaderCellDef> Fat(per 100 grams) </th>
                <td mat-cell *matCellDef="let element"> {{element.data.fat}} </td>
              </ng-container>
              <ng-container matColumnDef="carbs">
                    <th class="title" mat-header-cell *matHeaderCellDef> Carbohydrates(per 100 grams) </th>
                    <td mat-cell *matCellDef="let element"> {{element.data.carbs}} </td>
                  </ng-container>
                  <ng-container matColumnDef="calories">
                        <th class="title" mat-header-cell *matHeaderCellDef> Calories(per 100 grams) </th>
                        <td mat-cell *matCellDef="let element"> {{element.data.calories}} </td>
                      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
